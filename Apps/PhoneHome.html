    //Function for plotting points
    var n1ql = 0
    var kv = 0

    function addResult(result) {
      var surfacePosition = Cesium.Cartesian3.fromDegrees(result.longitude, result.latitude, 0);
      var heightPosition = Cesium.Cartesian3.fromDegrees(result.longitude, result.latitude, Math.sqrt(result.count) * 750000);
      var color = Cesium.Color.fromHsl((0.55 - (result.count * 0.005)), 1.0, 0.5);

      var polyline = new Cesium.PolylineGraphics();
            polyline.material = new Cesium.ColorMaterialProperty(color);
            polyline.width = new Cesium.ConstantProperty(2.5);
            polyline.followSurface = new Cesium.ConstantProperty(false);
            polyline.positions = new Cesium.ConstantProperty([surfacePosition, heightPosition]);

      var line = viewer.entities.add({
        position: Cesium.Cartesian3.fromDegrees(i, 40),
        name : result.uuid,
        description : 
          'n1ql: ' +  n1ql + '<br/>' +
          'kv: ' + kv + '<br/>' +
          '<pre>' + JSON.stringify(result, null, 2) + '</pre>',
        polyline : polyline
      });
      
    }
    var i = 0;
    //Plot lat/lon of phonehome data
    function addResults(results) {
      while (i < results.length) {
        addResult(results[i])
        i = i + 1
      }
    }

    var n1qlEl = document.getElementById("demo2");

    function loadValues() {
      //query to find total enterprise customers
      var query;
      query = "SELECT COUNT(phonehome.version) AS enterprise FROM phonehome_sample WHERE phonehome.version LIKE \"%enterprise\""
      //loadDoc(query);

      query = "SELECT phonehome.uuid, phonehome.geo.latitude, phonehome.geo.longitude, COUNT(*) AS count FROM phonehome_sample GROUP BY phonehome.uuid, phonehome.geo.latitude, phonehome.geo.longitude ORDER BY phonehome.uuid ASC"
      loadDoc(query);
    };

    function loadDoc(query) {
      console.log(query)

      // Parse the JSON string to send REST API request
      var json_req = JSON.stringify({
        "statement": query,
        "creds": [{
          "user": "Administrator",
          "pass": "password"
        }]
      })

      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        console.log("xhttp.responseText: " + xhttp.responseText);
        console.log("xhttp.status: " + xhttp.status);

        if (this.readyState >= 3 && this.status == 200) {
          var response = JSON.parse(this.responseText)
          console.log("response: " + response.results[0])
          console.log(response.results[0])
          n1qlEl.innerHTML = JSON.stringify(response.results[0], null, 2);
          addResults(response.results);
          return response.results[0]
        } else {
          // handle query errors here
          console.log("xhttp error")
          }
      };

      xhttp.open("POST", "http://localhost:8080/proxy/http://Administrator:password@172.23.99.8:8093/query/service");
      xhttp.setRequestHeader("Content-Type", "application/json");
      xhttp.send(json_req);
    };
