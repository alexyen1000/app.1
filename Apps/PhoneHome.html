<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Phone Home Data</title>
  <script src="../Build/Cesium/Cesium.js"></script>
  <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
  </style>
</head>
<body>
  <div class="stage">
    <div id="globalInformation">This is where info is so if i were to make this longer</div>

    <div class="leftSide">
      <div id="cesiumContainer"></div>
      <div id="localInformation">This is where detailed info is</div>
    </div>

  </div>
  <script>
    var viewer = new Cesium.Viewer('cesiumContainer');

    var i = 0;
    while (i < 36) {
      var redEllipse = viewer.entities.add({
        position: Cesium.Cartesian3.fromDegrees(10 * i, 40),
        name : 'Red ellipse on surface',
        ellipse : {
            semiMinorAxis : 10000.0,
            semiMajorAxis : 10000.0,
            extrudedHeight : 200000 * i,
            material : Cesium.Color.RED.withAlpha(1)
        }
      });
      i = i + 1
    }
    
  </script>
  <style type="text/css">
  .stage {
    display: flex;
    flex-direction: row-reverse;
  }
  .leftSide {
    flex-direction: column;
  }
  
  </style>
</body>
</html>
