<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Phone Home Data</title>
  <script src="../Build/Cesium/Cesium.js"></script>
  <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
  </style>
</head>
<body>
  <!--Splits into 3 windows-->
  <div class="stage">
    <div id="globalInformation">This is where info is so if i were to make this longer</div>

    <div class="leftSide">
      <div id="cesiumContainer"></div>
      <div id="localInformation">This is where detailed info is</div>
    </div>

  </div>
  <script>
    var viewer = new Cesium.Viewer('cesiumContainer', {timeline : false, animation : false});

    var data = {
      "results": [
        {
          "geo": {
            "countryName": "Aaa",
            "countryCode": "aaa",
            "latitude": 100,
            "longitude": 10,
            "cityName": "denver"
          }, 
          "nodes": {
            "services": {
              "n1ql": 2,
              "kv": 4
            }
          },
          "version": "1.2.3-enterprise"
        },
        {
          "geo": {
            "countryName": "Bbb",
            "countryCode": "bbb",
            "latitude": 200,
            "longitude": 20,
            "cityName": "paris"
          }, 
          "nodes": {
            "services": {
              "n1ql": 1,
              "kv": 1
            }
          },
          "version": "1.2.3-enterprise"
        }
      ]
    }

    console.log(data)

    //Plot lat/lon of test data above
    var i = 0;
    while (i < data.results.length) {
      var redEllipse = viewer.entities.add({
        position: Cesium.Cartesian3.fromDegrees(data.results[i].geo.latitude, data.results[i].geo.longitude),
        name : 'Blue ellipse on surface',
        ellipse : {
            semiMinorAxis : 50000.0,
            semiMajorAxis : 50000.0,
            
            material : Cesium.Color.BLUE.withAlpha(1)
        }
      });
      i = i + 1
    }

    //Adds cylinders to the top
    var i = 0;
    while (i < 10) {
      var redBox = viewer.entities.add({
        position: Cesium.Cartesian3.fromDegrees(i, 40),
        name : 'Red square on surface',
        box : {
            dimensions : new Cesium.Cartesian3(10000, 10000, 500000),
            material : Cesium.Color.RED
        }
      });
      i = i + 1
    }

    function addPoint(x, y) {
      viewer.entities.add({
        position : Cesium.Cartesian3.fromDegrees(x, y),
        point : {
            pixelSize : 10,
            color : Cesium.Color.YELLOW,
            scaleByDistance : new Cesium.NearFarScalar(1.5e2, 2.0, 1.5e7, 0.5)
        }
      });
    }

    var i = 0;
    while (i < 3600) {
      var r = (Math.random() * 180.0) - 90.0;
      addPoint(i * 0.1, r)
      i = i + 1
    }
    
  </script>

  <style type="text/css">
  .stage {
    display: flex;
    flex-direction: row-reverse;
  }
  .leftSide {
    flex-direction: column;
  }
  .cesium-viewer-bottom .cesium-widget-credits {
    display: none;
  }
  </style>
</body>
</html>
